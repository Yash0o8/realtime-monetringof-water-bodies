<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Live Video Call</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-3xl flex flex-col items-center">
    <h1 class="text-2xl font-bold mb-4">Admin Live Stream</h1>

    <button id="startCall" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
      <i class="fa-solid fa-video mr-2"></i> Start Live Camera
    </button>

    <div id="jitsi-container" class="mt-6 w-full h-[500px] border rounded-xl hidden"></div>
  </div>

  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    let api = null;

    document.getElementById("startCall").addEventListener("click", () => {
      document.getElementById("jitsi-container").classList.remove("hidden");

      if (!api) {
        const domain = "meet.jit.si";
        const options = {
          roomName: "DamWaterMonitoringLive", // use same for viewers
          width: "100%",
          height: "100%",
          parentNode: document.querySelector('#jitsi-container'),
          userInfo: {
            displayName: "Admin"
          },
          configOverwrite: {
            startWithAudioMuted: false,
            startWithVideoMuted: false,
            disableDeepLinking: true,
          },
          interfaceConfigOverwrite: {
            SHOW_JITSI_WATERMARK: false,
            SHOW_WATERMARK_FOR_GUESTS: false,
            TOOLBAR_BUTTONS: [
              'microphone', 'camera', 'hangup', 'tileview', 'fullscreen'
            ]
          }
        };

        api = new JitsiMeetExternalAPI(domain, options);
      }
    });
  </script>

</body>

</html>
